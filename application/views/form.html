<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Takalo</title>
    <link rel="shortcut icon" href="assets/Takalo-logo/vector/default.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/color.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h1 class="fs-0 mb-3 fw-bolder">Sign in</h1>
                    <p class="fs-5 w-lg-50">Bienvenue à vous qui souhaite échanger des objets avec d'autres personnes</p>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-md-12 col-xl-6">
                    <div class="card mb-5 flex-row">
                        <div>
                            <img src="assets/Takalo-logo/default.png" width="95%" alt="Picture not found">
                        </div>
                        <div style="min-width: 18rem;" class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-sm bs-icon-circle bs-icon-primary bs-icon my-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg>
                            </div>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="nom" placeholder="Email or username"></div>
                                <div class="mb-4"><input class="form-control" type="password" name="pswd" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn d-block w-100" type="submit">Login</button></div>
                            </form>
                            <a href="#">Créer un compte</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
